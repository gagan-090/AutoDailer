name: telecrm_mobile
description: TeleCRM Mobile App for Sales Agents
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  permission_handler: ^11.3.0

  
  # HTTP and API
  http: ^1.1.0
  
  # State Management
  provider: ^6.0.5
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # Date and Time
  intl: ^0.18.1
  timezone: ^0.10.1
  
  # URL Launcher for dialer
  url_launcher: ^6.1.12
  flutter_local_notifications: ^19.4.0
  
  # UI/UX Enhancements
  lottie: ^3.1.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true


  assets:
    - assets/icons/

